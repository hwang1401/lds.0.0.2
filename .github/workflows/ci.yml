name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        registry-url: 'https://registry.npmjs.org'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8.15.0
        run_install: false
    
    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
    
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    
    - name: Check workspace configuration
      run: |
        echo "ğŸ” Checking workspace configuration..."
        ls -la
        echo "ğŸ“¦ Packages directory:"
        ls -la packages/
        echo "âš™ï¸ Workspace configuration:"
        cat pnpm-workspace.yaml
        echo "ğŸ”’ Root lock file:"
        ls -la pnpm-lock.yaml || echo "pnpm-lock.yaml not found"
    
    - name: Install dependencies
      run: |
        echo "ğŸ“¥ Installing dependencies..."
        pnpm install --frozen-lockfile
        echo "âœ… Dependencies installed successfully"
    
    - name: Verify required files
      run: |
        echo "ğŸ” Checking semantic.json files..."
        ls -la packages/system-01/semantic.json || echo "âŒ Missing semantic.json in system-01"
        ls -la packages/system-02/semantic.json || echo "âŒ Missing semantic.json in system-02"
        ls -la packages/shared/foundation.json || echo "âŒ Missing foundation.json in shared"
    
    - name: Build all packages
      run: |
        echo "ğŸ”¨ Building all packages..."
        pnpm run build:all
        echo "âœ… All packages built successfully"
    
    - name: Evaluate color accessibility
      run: |
        echo "ğŸ¨ Evaluating color accessibility..."
        pnpm run evaluate:colors
        echo "âœ… Color evaluation completed"
    
    - name: Verify build outputs
      run: |
        echo "ğŸ” Checking build outputs..."
        echo "ğŸ“ Shared package dist:"
        ls -la packages/shared/dist/ || echo "âŒ Missing shared dist"
        echo "ğŸ“ System-01 dist:"
        ls -la packages/system-01/dist/ || echo "âŒ Missing system-01 dist"
        echo "ğŸ“ System-02 dist:"
        ls -la packages/system-02/dist/ || echo "âŒ Missing system-02 dist"
    
    - name: Build Storybook
      run: |
        echo "ğŸ“š Building Storybook..."
        pnpm run storybook:build:production
        echo "âœ… Storybook built successfully"
        echo "ğŸ“ Storybook output:"
        ls -la packages/storybook/storybook-static/ || echo "âŒ Missing storybook output" 