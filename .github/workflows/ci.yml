name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    
    - name: Check directory structure
      run: |
        pwd
        ls -la
        ls -la packages/
    
    # Skip shared package build - using published npm package instead
    # - name: Build shared package
    #   run: |
    #     cd packages/shared
    #     npm install --no-workspaces
    #     npm run build
    
    - name: Build system packages
      run: |
        echo "Building system-01..."
        cd packages/system-01
        pwd
        ls -la
        npm install --no-workspaces
        npm run build
        echo "Checking system-01 build output..."
        ls -la dist/
        ls -la dist/css/ || echo "No CSS directory found"
        
        echo "Building system-02..."
        cd ../system-02
        pwd
        ls -la
        npm install --no-workspaces
        npm run build
        echo "Checking system-02 build output..."
        ls -la dist/
        ls -la dist/css/ || echo "No CSS directory found"
    
    - name: Install storybook dependencies
      run: |
        cd packages/storybook
        pwd
        ls -la
        npm install --no-workspaces --verbose
    
    - name: Build Storybook
      run: |
        cd packages/storybook
        npm run build-storybook 